
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="/css/chain.css">
  </head>
  <body>
    <!-- Check image source path. Review Foundations lesson - Links and Images -->
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="/assets/assets.jpeg" alt="Woman with glasses">
      <img class="avatar distorted" src="/assets/assets.jpeg" alt="Man with surprised expression">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="/assets/assets.jpeg" alt="Woman with glasses">
      <img class="original distorted" src="/assets/assets.jpeg" alt="Man with surprised expression">
    </div>


    <div class="container">
        <p class="text">This should be styled.</p>
      </div>
      <p class="text">This should be unstyled.</p>
      <p class="text">This should be unstyled.</p>
      <div class="container">
        <p class="text">This should be styled.</p>
        <p class="text">This should be styled.</p>
      </div>
  </body>
</html>
